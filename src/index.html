<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Lang</title>
</head>
<body>
    <main class="main bg-dark text-white">
        <div class="container sprint-game d-flex align-items-center justify-content-center">
            <div class="col-md-7 col-12 bg-midi-results d-flex flex-column align-items-start">
                <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                <div class="row col-12">
                    <p class="h2 text-uppercase text-center py-3">Результаты</p>
                </div>
                <div class="row col-12">
                    <p class="h4 text-uppercase text-center py-1">Вы набрали <span class="result-rank h2 text-decoration-underline">446</span> очков</p>
                </div>
                <div class="row col-12 d-flex justify-content-center">
                    <div class="row col-11 d-flex justify-content-start">
                        <p class="h4 text-left py-3">Я знаю <span class="result-rank-right h4">32</span></p>
                    </div>
                </div>
            </div>
        </div>    
    </main>
</body>
</html>
